<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>mondrian</title>
</head>
<body>
    <div id="canvas">
        <div id="first-row">
            <div id="big-rectangle" class="red right"></div>
            <div id="first-divider" class="black right"></div>
            <div id="first-column" class="right">
              <div id="first-medium-rectangle" class="grey"></div>
              <div id="second-divider" class="black"></div>
              <div id="second-medium-rectangle" class="grey"></div>
            </div>
          </div>
          <div id="second-row">
            <div id="low-divider" class="black">
            </div>
            <div id="corner-rectangle" class="blue left"></div>
            <div id="divider-a" class="black left"></div>
            <div id="low-rectangle" class="grey left"></div>
            <div id="divider-b" class="black left"></div>
            <div id="corner-right-rectangle" class="color left">
              <div id="mini-rectangle-a" class="color"></div>
              <div id="divider-c" class="black"></div>
              <div id="mini-rectangle-b" class="grey"></div>
            </div>
          </div>
    </div>
</body>
</html>
